<!-- 메뉴바 -->
<div id="menuToggle" class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
</div>

<div id="sideMenu" class="side-menu">
    <div class="menu-header">
        <h3 id="userName">안녕하세요, 사용자님</h3>
    </div>
    <div class="menu-content">
        <div id="agendaList" class="agenda-list">
            <p class="loading-text">로딩 중...</p>
        </div>
    </div>
</div>

<div id="menuOverlay" class="menu-overlay"></div>

<style>
/* 메뉴 토글 버튼 (햄버거 아이콘) */
.menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 25px;
    cursor: pointer;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.menu-toggle span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: #333;
    border-radius: 3px;
    transition: all 0.3s ease;
}

.menu-toggle.active span:nth-child(1) {
    transform: translateY(11px) rotate(45deg);
}

.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.active span:nth-child(3) {
    transform: translateY(-11px) rotate(-45deg);
}

/* 사이드 메뉴 */
.side-menu {
    position: fixed;
    top: 0;
    left: -300px;
    width: 300px;
    height: 100%;
    background-color: #fff;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: left 0.3s ease;
    overflow-y: auto;
}

.side-menu.active {
    left: 0;
}

.menu-header {
    padding: 30px 20px 20px 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
}

.menu-header h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
    font-weight: 600;
}

.menu-content {
    padding: 20px;
}

/* Agenda 리스트 스타일 */
.agenda-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.loading-text {
    color: #6c757d;
    font-size: 14px;
    text-align: center;
}

.agenda-item {
    padding: 12px 15px;
    margin-bottom: 8px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
    font-weight: 500;
    color: #333;
}

.agenda-item:hover {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
    transform: translateX(5px);
}

.no-agenda-text {
    color: #6c757d;
    font-size: 14px;
    text-align: center;
    padding: 20px;
}

/* 오버레이 */
.menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.menu-overlay.active {
    display: block;
    opacity: 1;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const userName = document.getElementById('userName');

    // 사용자 정보 가져오기
    fetch('/api/user-info')
        .then(response => response.json())
        .then(data => {
            userName.textContent = `안녕하세요, ${data.name}님`;
        })
        .catch(error => {
            console.error('Error fetching user info:', error);
        });

    // 사용자의 agenda 번호 리스트 가져오기
    const agendaList = document.getElementById('agendaList');

    fetch('/api/user-agenda')
        .then(response => response.json())
        .then(data => {
            agendaList.innerHTML = ''; // 로딩 텍스트 제거

            if (data.agenda_numbers && data.agenda_numbers.length > 0) {
                // agenda 번호들을 메뉴 항목으로 표시
                data.agenda_numbers.forEach(number => {
                    const agendaItem = document.createElement('div');
                    agendaItem.className = 'agenda-item';
                    agendaItem.textContent = number;
                    agendaItem.addEventListener('click', function() {
                        // 클릭하면 search 페이지로 이동
                        window.location.href = `/search/?key=${number}`;
                    });
                    agendaList.appendChild(agendaItem);
                });
            } else {
                // agenda 번호가 없는 경우
                const noAgenda = document.createElement('p');
                noAgenda.className = 'no-agenda-text';
                noAgenda.textContent = '등록된 안건 번호가 없습니다.';
                agendaList.appendChild(noAgenda);
            }
        })
        .catch(error => {
            console.error('Error fetching agenda list:', error);
            agendaList.innerHTML = '<p class="no-agenda-text">안건 번호를 불러오는데 실패했습니다.</p>';
        });

    // 메뉴 토글 기능
    menuToggle.addEventListener('click', function() {
        menuToggle.classList.toggle('active');
        sideMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active');
    });

    // 오버레이 클릭 시 메뉴 닫기
    menuOverlay.addEventListener('click', function() {
        menuToggle.classList.remove('active');
        sideMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
    });
});
</script>
