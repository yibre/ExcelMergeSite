<!-- templates/home.html -->
{% extends "base.html" %}

<!-- Override the title block from base.html -->
{% block title %}{{ title }}{% endblock %}

<!-- Override the content block from base.html -->
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome!</h1>
    <p class="text-lg text-gray-600">{{ message }}</p>
    <button class="mt-6 px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
        Get Started
    </button>
</div>
{% endblock %}
